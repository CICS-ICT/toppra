version: 2
jobs:
  check-codestyle:
    docker:
      - image: hungpham2511/toppra-dep:0.0.3

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies3-{{ checksum "requirements3.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m virtualenv --python python3 venv3 && . venv3/bin/activate
            pip install invoke pathlib2 numpy cython
            invoke install-solvers
            pip install -e .[dev]

      - save_cache:
          paths:
            - ./venv3
          key: v1-dependencies3-{{ checksum "requirements3.txt" }}

      - run:
          name: check codestyle
          command: |
            . venv3/bin/activate
            make lint || echo "allow failure"

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-python-3:
    docker:
      - image: hungpham2511/toppra-dep:0.0.3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies3-{{ checksum "requirements3.txt" }}

      - run:
          name: install dependencies
          command: |
            python3 -m virtualenv --python python3 venv3 && . venv3/bin/activate
            pip install invoke pathlib2 numpy cython
            invoke install-solvers
            pip install -e .[dev]

      - save_cache:
          paths:
            - ./venv3
          key: v1-dependencies3-{{ checksum "requirements3.txt" }}

      - run:
          name: test
          command: |
            . venv3/bin/activate
            mkdir test-reports
            pytest -q tests --durations=3 --junitxml=test-reports/junit.xml

      - store_test_results:
          path: test-reports

  test-python-2:
    docker:
      - image: hungpham2511/toppra-dep:0.0.3

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies2-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            python -m pip install virtualenv --user
            python -m virtualenv venv && . venv/bin/activate
            python -m pip install invoke pathlib2 numpy cython
            python -m invoke install-solvers
            pip install -e .[dev]

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies2-{{ checksum "requirements.txt" }}

      - run:
          name: test
          command: |
            . venv/bin/activate
            export PYTHONPATH=$PYTHONPATH:`openrave-config --python-dir`
            mkdir test-reports
            pytest --durations=3 --junitxml=test-reports/junit.xml

      - run:
          name: Collect log data
          command: |
            cp /tmp/toppra.log ~/repo/test-reports/

      - store_test_results:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  test-and-lint:
    jobs:
      - test-python-2
      - test-python-3
      - check-codestyle
